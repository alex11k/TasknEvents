<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Events Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        .task-checkbox {
            width: 24px;
            height: 24px;
            appearance: none;
            background: #CDCDCD;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 16px;
        }
        .task-checkbox:checked {
            background: #101D32;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .completed {
            text-decoration: line-through;
            color: #999 !important;
        }
        .nav-tab {
            padding: 8px 16px;
            cursor: pointer;
        }
        .nav-tab.active {
            background: #101D32 !important;
            color: white !important;
        }
        #taskModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div style="width: 1440px; height: 1024px; position: relative; background: rgba(255, 251, 251, 0.9); overflow: hidden">
        <!-- Header -->
        <div style="width: 1444px; height: 100px; left: 0px; top: 0px; position: absolute; background: linear-gradient(90deg, #101D32 0%, #1a2a4a 100%)"></div>
        <img style="width: 58px; height: 58px; left: 25px; top: 21px; position: absolute" src="https://placehold.co/58x58" class="hover-effect" />
        
        <!-- User Profile -->
        <div style="width: 239px; height: 68px; left: 1178px; top: 16px; position: absolute; background: #D9D9D9; border-radius: 30px" class="hover-effect"></div>
        <img style="width: 52px; height: 52px; left: 1191px; top: 24px; position: absolute" src="https://placehold.co/52x52" class="hover-effect" />
        <div style="left: 1254px; top: 31px; position: absolute; color: black; font-size: 32px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">Name</div>
        <img style="width: 40px; height: 40px; left: 1365px; top: 30px; position: absolute" src="https://placehold.co/40x40" class="hover-effect" />
        
        <!-- Page Title -->
        <div style="left: 97px; top: 30px; position: absolute; color: white; font-size: 32px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">Task and Events</div>
        
        <!-- Add New Button -->
        <div id="addTaskBtn" style="width: 200px; height: 50px; left: 622px; top: 150px; position: absolute; background: #101D32; border-radius: 25px; color: white; display: flex; justify-content: center; align-items: center; cursor: pointer; font-family: Montserrat; font-weight: 500;" class="hover-effect">
            + Add New Task
        </div>
        
        <!-- Navigation Tabs -->
        <div style="display: flex; position: absolute; left: 109px; top: 170px;">
            <div id="tasksTab" class="nav-tab active" style="background: #101D32; color: white; border-radius: 8px 0 0 8px;">Tasks</div>
            <div id="eventsTab" class="nav-tab" style="background: #CDCDCD; border-radius: 0 8px 8px 0;">Events</div>
        </div>
        
        <!-- Tasks Section -->
        <div id="tasksSection" style="width: 553px; height: 713px; left: 109px; top: 212px; position: absolute; background: #CDCDCD; border-radius: 32px; box-shadow: 0 4px 8px rgba(0,0,0,0.1)">
            <div style="left: 154px; top: 242px; position: absolute; color: black; font-size: 32px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">Tasks</div>
            <div style="width: 502px; height: 596px; left: 135px; top: 299px; position: absolute; background: #E9E4E4; border-radius: 32px; padding: 20px; overflow-y: auto;">
                <!-- Today's Tasks -->
                <div style="left: 163px; top: 319px; position: relative; color: black; font-size: 20px; font-family: Montserrat; font-weight: 300; word-wrap: break-word; margin-bottom: 20px;">Today</div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task1">
                    <div class="task-text" style="color: black; font-size: 26px; font-family: Montserrat; font-weight: 200; word-wrap: break-word">Prepare presentation</div>
                </div>
                
                <!-- Tomorrow's Tasks -->
                <div style="left: 163px; top: 434px; position: relative; color: black; font-size: 20px; font-family: Montserrat; font-weight: 300; word-wrap: break-word; margin: 30px 0 20px 0;">Tomorrow</div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task2">
                    <div class="task-text" style="color: black; font-size: 26px; font-family: Montserrat; font-weight: 200; word-wrap: break-word">Budget review</div>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task3">
                    <div class="task-text" style="color: black; font-size: 26px; font-family: Montserrat; font-weight: 200; word-wrap: break-word">Upload annual report</div>
                </div>
            </div>
        </div>
        
        <!-- Events Section -->
        <div id="eventsSection" style="width: 553px; height: 713px; left: 766px; top: 212px; position: absolute; background: #CDCDCD; border-radius: 32px; box-shadow: 0 4px 8px rgba(0,0,0,0.1)">
            <div style="left: 811px; top: 242px; position: absolute; color: black; font-size: 32px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">Events</div>
            <div style="width: 502px; height: 596px; left: 792px; top: 299px; position: absolute; background: #E9E4E4; border-radius: 32px; padding: 20px; overflow-y: auto;">
                <!-- Today's Events -->
                <div style="left: 820px; top: 319px; position: relative; color: black; font-size: 20px; font-family: Montserrat; font-weight: 300; word-wrap: break-word; margin-bottom: 20px;">Today</div>
                
                <div class="task-item">
                    <div style="width: 24px; height: 24px; background: #CDCDCD; border-radius: 6px; margin-right: 16px;"></div>
                    <div style="color: black; font-size: 26px; font-family: Montserrat; font-weight: 200; word-wrap: break-word">Company's anniversary</div>
                </div>
                
                <!-- Future Events -->
                <div style="left: 820px; top: 434px; position: relative; color: black; font-size: 20px; font-family: Montserrat; font-weight: 300; word-wrap: break-word; margin: 30px 0 20px 0;">July 10, 2025</div>
                
                <div class="task-item">
                    <div style="width: 24px; height: 24px; background: #CDCDCD; border-radius: 6px; margin-right: 16px;"></div>
                    <div style="color: black; font-size: 26px; font-family: Montserrat; font-weight: 200; word-wrap: break-word">Captain's birthday</div>
                </div>
            </div>
        </div>
        
        <!-- Add Task Modal -->
        <div id="taskModal">
            <div style="background: white; padding: 32px; border-radius: 16px; width: 400px;">
                <h2>Add New Task</h2>
                <input type="text" id="newTaskInput" placeholder="Task name" style="width: 100%; padding: 8px; margin: 16px 0; border: 1px solid #ddd; border-radius: 4px;">
                <div style="display: flex; justify-content: space-between;">
                    <button id="cancelTaskBtn" style="background: #CDCDCD; color: black; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Cancel</button>
                    <button id="saveTaskBtn" style="background: #101D32; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task completion toggle
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const taskText = this.nextElementSibling;
                if(this.checked) {
                    taskText.classList.add('completed');
                } else {
                    taskText.classList.remove('completed');
                }
            });
        });

        // Modal functionality
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskModal = document.getElementById('taskModal');
        const cancelTaskBtn = document.getElementById('cancelTaskBtn');
        const saveTaskBtn = document.getElementById('saveTaskBtn');
        const newTaskInput = document.getElementById('newTaskInput');

        addTaskBtn.addEventListener('click', () => {
            taskModal.style.display = 'flex';
        });

        cancelTaskBtn.addEventListener('click', () => {
            taskModal.style.display = 'none';
            newTaskInput.value = '';
        });

        saveTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if(taskText) {
                alert(`Task "${taskText}" would be added to your list!`);
                taskModal.style.display = 'none';
                newTaskInput.value = '';
            }
        });

        // Tab switching
        const tasksTab = document.getElementById('tasksTab');
        const eventsTab = document.getElementById('eventsTab');
        const tasksSection = document.getElementById('tasksSection');
        const eventsSection = document.getElementById('eventsSection');

        tasksTab.addEventListener('click', () => {
            tasksTab.classList.add('active');
            eventsTab.classList.remove('active');
            // In a complete implementation, you might hide/show different sections
        });

        eventsTab.addEventListener('click', () => {
            eventsTab.classList.add('active');
            tasksTab.classList.remove('active');
            // In a complete implementation, you might hide/show different sections
        });
    </script>
</body>
</html>
